
<header class="navbar navbar-dark navbar-toggleable-md bd-navbar">
  <nav class="container text-center">
    <a class="navbar-brand" href="{{ site.url }}">
      {{ site.name }}
    </a>
    
    <div class="navbar-nav-scroll" id="bd-main-nav">
      <ul class="navbar-nav bd-navbar-nav flex-row">
      {% for page in site.tabs %}
         {% if page.location == "nav" %}
            <li class="nav-item">
              <a class="nav-link{% if page.url == '/a' %} active{% endif %}" href="{{ site.url }}{{ page.quick_url }}">{{ page.title }}</a>
            </li>
        {% endif %}
      {% endfor %}
        
      </ul>
    </div>
  </nav>
</header>
