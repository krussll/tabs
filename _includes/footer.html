<footer class="bd-footer">
  <div class="container">
      <div>
    <ul class="list-inline text-uppercase text-center">
      {% for p in site.tabs %}
         {% if p.location == "nav" %}
            <li class="list-inline-item">
              <a class="list-letter" href="/{{ p.quick_url }}">{{ p.quick_url }}</a>
            </li>
        {% endif %}
      {% endfor %}        
      </ul>
    </div>
  
    <div>
      <p><small>Copyright 2017</small></p>
    </div>
  </div>
</footer>
