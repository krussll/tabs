<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    {% include nav.html %}
    
    <div class="jumbotron">
      <div class="container text-center">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
    
  <div class="container my-5">
    <ul class="list">
       {% for p in site.tabs %}
          {% if p.location == page.quick_url %}
             <li>
               <a href="{% if p.quick_url %}/{{ p.quick_url }}{% else %}{{ p.url }}{% endif %}">{{ p.title }}</a>
             </li>
         {% endif %}
       {% endfor %}         
    </ul>
  </div>
  
  {% include footer.html %}
  {% include scripts.html %}
  </body>
</html>
