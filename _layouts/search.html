<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    {% include nav.html %}
    
  <div class="container my-5">
    <h1>Search Results</h1>
    <ul id="search-results"></ul>
  </div>
  
  {% include footer.html %}
  {% include scripts.html %}
    
    <script>
      window.artist = [{% for p in site.tabs %}{% if p.layout == "artist" %}{"artist": "{{ p.artist | xml_escape }}","url": "{{ p.url | xml_escape }}"}{% unless forloop.last %},{% endunless %}{% endif %}{% endfor %}];
      window.title = [{% for p in site.tabs %}{% if p.layout == "tab" %}{"artist": "{{ p.artist | xml_escape }}","title": "{{ p.title | xml_escape }}","url": "{{ p.url | xml_escape }}"}{% unless forloop.last %},{% endunless %}{% endif %}{% endfor %}];
    </script>

    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="{{ site.url }}/assets/js/core.js"></script>
  </body>
</html>
